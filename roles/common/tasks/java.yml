- name: Install Maven
  ansible.builtin.yum:
    name: maven
    state: installed
    
- name: app prereq
  ansible.builtin.include_tasks: "pre-req.yml"

- name: systemD setup
  ansible.builtin.include_tasks: "systemd.yml"
  
- name: Load Schema
  ansible.builtin.include_tasks: "{{schema_type}}-schema.yml"
  when: schema_load